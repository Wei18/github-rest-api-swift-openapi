  # Package.swift uses GITHUB_JOB to add docc dependency
  BuildDocC:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
        swift: ["5.9"]
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_PAGES: "true"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: ./.github/workflows/actions/setup
        with:
          swift: ${{ matrix.swift }}
          os: ${{ matrix.os }}

      - run: make .build/docs
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .build/docs

  DeployDocC:
    needs: BuildDocC
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

