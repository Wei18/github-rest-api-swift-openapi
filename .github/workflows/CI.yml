name: CI

on: 
  push:
    branches:
      - main
    paths:
      - 'Sources/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  Test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
        swift: ["5.9"]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: ./.github/workflows/actions/setup
        with:
          swift: ${{ matrix.swift }}
          os: ${{ matrix.os }}
      - name: "Test Scripts work on ${{ matrix.os }}"
        run: swift Scripts/SPIManifestBuilder.swift
      - name: "Test Swift Package"
        run: |
          swift build
          swift test
